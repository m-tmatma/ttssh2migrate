name: Run
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - 'feature/**'
      - 'releases/**'

env:
  cache-version: v2
  LANG: "ja_JP.UTF-8"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ja_JP.UTF-8
        run: |
            sudo locale-gen ja_JP.UTF-8
            sudo update-locale LANG=ja_JP.UTF-8

      - name: date
        run: |
            date

      # See https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable
      - name: Get the youngest revision
        id: get_revision
        run: |
          REVISION=$(svn info  --no-newline --show-item revision http://svn.osdn.net/svnroot/ttssh2/)
          echo "revision=$REVISION" >> $GITHUB_ENV
          cat  $GITHUB_ENV

      - name: show revision
        id: show_revision
        run: |
          echo "${{env.revision}}"

      - name: prepare cache directory (This is for the first time build.)
        run: |
          mkdir -p workdir/ttssh2.org
          ls workdir/ttssh2.org
          echo "key        = ${{env.cache-version}}-ttssh2-r${{env.revision}}"

      - name: Cache
        id: cache-svn
        uses: actions/cache@v3
        with:
          path: workdir/ttssh2.org
          key: ${{env.cache-version}}-ttssh2-r${{env.revision}}

      - name: mirror
        run: |
          echo "${{env.revision}}"
          echo "key        = ${{env.cache-version}}-ttssh2-r${{env.revision}}"
          echo "cache-hit  = ${{steps.cache-svn.outputs.cache-hit}}"
          ./workdir/1.mirror-ttssh2.sh

      - name: filter svn dump
        run: |
          ./workdir/2.fiter-svndmp.sh

      - name: build docker image
        run: |
          ./docker-shell.sh build

      - name: migrate
        run: |
          ./docker-shell.sh migrate | tee migration.log

      - name: artifacts migration log
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: migration log build-{{github.run_number}}-${{github.run_id}}
          path: |
            workdir/gitdir/gitlog-ttssh2.git
            workdir/gitdir/log-ttssh2.git

      - name: artifacts migration log console
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: migration log console build-{{github.run_number}}-${{github.run_id}}
          path: |
            migration.log

      - name: archive SVN
        working-directory: workdir
        run: |
          tar cfj ttssh2-svn.tar.bz2      ttssh2

      - name: archive GIT
        working-directory: workdir/gitdir
        run: |
          tar cfj ttssh2-git.tar.bz2      ttssh2.git

      - name: artifacts converted repository
        uses: actions/upload-artifact@v3
        with:
          name: artifacts build-{{github.run_number}}-${{github.run_id}}
          path: |
            workdir/**.tar.bz2
            workdir/gitdir/**.tar.bz2
